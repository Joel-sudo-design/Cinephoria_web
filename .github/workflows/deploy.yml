name: CI-CD Prod

on:
  push:
    branches: ["master"]
  workflow_dispatch: {}

concurrency:
  group: "deploy-prod"
  cancel-in-progress: false

env:
  IMAGE_NAME: ghcr.io/joel-sudo-design/cinephoria_web/app
  CADDY_IMAGE_NAME: ghcr.io/joel-sudo-design/cinephoria_web/caddy

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - id: meta_app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build & Push APP
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ steps.meta_app.outputs.tags }}
          labels: ${{ steps.meta_app.outputs.labels }}
          build-args: |
            APP_ENV=prod

      - id: meta_caddy
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CADDY_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build & Push CADDY
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.caddy
          push: true
          tags: ${{ steps.meta_caddy.outputs.tags }}
          labels: ${{ steps.meta_caddy.outputs.labels }}
          build-args: |
            APP_TAG=latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Ensure remote dir exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: debian
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p /home/debian/apps/cinephoria

      - name: Upload compose & Caddyfile.prod
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: debian
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose.prod.yml,Caddyfile.prod"
          target: "/home/debian/apps/cinephoria/"
          overwrite: true
          rm: true

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        env:
          PROD_ENV: ${{ secrets.PROD_ENV }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: debian
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: GITHUB_TOKEN,PROD_ENV
          script: |
            set -e
            APP_DIR="/home/debian/apps/cinephoria"
            cd "$APP_DIR"

            umask 177
            printf '%s\n' "$PROD_ENV" | tr -d '\r' > .env
            chmod 600 .env

            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            if sudo docker compose version >/dev/null 2>&1; then
              COMPOSE="sudo docker compose"
            else
              COMPOSE="sudo docker-compose"
            fi

            cp -f docker-compose.prod.yml docker-compose.yml
            rm -f docker-compose.prod.yml

            $COMPOSE --env-file .env config -q

            $COMPOSE --env-file .env pull app reverse-proxy
            $COMPOSE --env-file .env up -d --no-deps app reverse-proxy

            sudo docker image prune -f || true
