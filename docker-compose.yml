services:
  caddy:
    image: caddy:2
    container_name: caddy
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro
      - ./:/var/www/Cinephoria_web:ro
      - public_build:/var/www/Cinephoria_web/public/build
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_ENV: dev
    container_name: symfony_app
    volumes:
      - .:/var/www/Cinephoria_web:delegated
      - public_build:/var/www/Cinephoria_web/public/build
      - /var/www/Cinephoria_web/vendor
      - jwt_keys:/var/www/Cinephoria_web/config/jwt
    depends_on:
      - db
      - mongodb
      - mailhog
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      MAILER_DSN: smtp://mailhog:1025
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB: cinephoria
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: mariadb:11
    container_name: symfony_db
    restart: no
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cinephoria
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  mongodb:
    image: mongo:7
    container_name: mongo
    restart: no
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  mongo-express:
    image: mongo-express:latest
    container_name: mongo_express
    restart: no
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8082:8081"
    depends_on:
      - mongodb

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    restart: no
    ports:
      - "1025:1025"
      - "8025:8025"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  db_data:
  mongodb_data:
  public_build:
  caddy_data:
  caddy_config:
  jwt_keys: {}
