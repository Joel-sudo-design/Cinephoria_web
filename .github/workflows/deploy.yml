name: CI-CD Prod

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: "deploy-prod"
  cancel-in-progress: false

env:
  IMAGE_NAME: ghcr.io/joel-sudo-design/cinephoria_web/app

jobs:
  build-and-push:
    name: Build & Push image to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_ENV=prod

  deploy:
    name: Deploy to server (SSH + docker compose)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout (to get compose and Caddyfile)
        uses: actions/checkout@v4

      - name: Upload compose & Caddyfile
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose.prod.yml,Caddyfile"
          target: "/opt/cinephoria/"

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          envs: GITHUB_TOKEN
          script: |
            set -e

            mkdir -p /opt/cinephoria

            cat > /opt/cinephoria/.env <<'EOF'
            ${{ secrets.PROD_ENV }}
            EOF

            cd /opt/cinephoria

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            docker compose -f docker-compose.prod.yml --env-file .env pull
            docker compose -f docker-compose.prod.yml --env-file .env up -d

            docker image prune -f
