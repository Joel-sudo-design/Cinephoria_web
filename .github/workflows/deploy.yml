name: CI-CD Prod

on:
  push:
    branches: ["master"]
  workflow_dispatch: {}

concurrency:
  group: "deploy-prod"
  cancel-in-progress: false

env:
  IMAGE_NAME: ghcr.io/joel-sudo-design/cinephoria_web/app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_ENV=prod

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Ensure remote dir exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: debian
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p /home/debian/apps/cinephoria

      - name: Upload compose & Caddyfile.prod
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: debian
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose.prod.yml,Caddyfile.prod"
          target: "/home/debian/apps/cinephoria/"
          overwrite: true
          rm: true

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        env:
          PROD_ENV: ${{ secrets.PROD_ENV }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: debian
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: GITHUB_TOKEN,PROD_ENV
          script: |
            set -e
            APP_DIR="/home/debian/apps/cinephoria"
            cd "$APP_DIR"

            umask 177
            printf '%s\n' "$PROD_ENV" | tr -d '\r' > .env
            chmod 600 .env

            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            if sudo docker compose version >/dev/null 2>&1; then
              COMPOSE="sudo docker compose"
            else
              COMPOSE="sudo docker-compose"
            fi

            cp -f docker-compose.prod.yml docker-compose.yml
            rm -f docker-compose.prod.yml

            $COMPOSE --env-file .env config -q
            $COMPOSE --env-file .env pull
            sudo docker volume create app_public >/dev/null
            set -a && . .env 2>/dev/null || true && set +a
            APP_IMAGE="ghcr.io/joel-sudo-design/cinephoria_web/app:${APP_TAG:-latest}"
            sudo docker run --rm \
            -v app_public:/target \
            "$APP_IMAGE" \
            sh -c 'rm -rf /target/* && cp -a /var/www/Cinephoria_web/public/. /target/'
            $COMPOSE --env-file .env up -d --remove-orphans
            sudo docker image prune -f || true
