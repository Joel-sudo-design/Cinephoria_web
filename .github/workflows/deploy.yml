name: CI-CD Prod

on:
  push:
    branches: ["master"]
  workflow_dispatch: {}

concurrency:
  group: "deploy-prod"
  cancel-in-progress: false

env:
  IMAGE_NAME: ghcr.io/joel-sudo-design/cinephoria_web/app

jobs:
  build-and-push:
    name: Build & Push image to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_ENV=prod

  deploy:
    name: Deploy on OVH (user debian + sudo docker)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout (compose + Caddyfile.prod)
        uses: actions/checkout@v4

      - name: List workspace (runner)
        run: |
          pwd
          ls -la
          test -f docker-compose.prod.yml || (echo "docker-compose.prod.yml MISSING" && exit 2)
          test -f Caddyfile.prod || (echo "Caddyfile.prod MISSING" && exit 2)

      - name: Ensure remote dir exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: debian
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -Eeuo pipefail
            mkdir -p /home/debian/apps/cinephoria

      - name: Upload compose & Caddyfile.prod
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: debian
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose.prod.yml,Caddyfile.prod"
          target: "/home/debian/apps/cinephoria/"
          overwrite: true
          rm: true
          debug: true

      - name: SSH deploy (sudo docker, diagnose config)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: debian
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          envs: GITHUB_TOKEN
          script: |
            set -Eeuo pipefail
            set -x

            APP_DIR="/home/debian/apps/cinephoria"
            COMPOSE_FILE="docker-compose.prod.yml"

            cd "$APP_DIR"

            # Écrire .env et normaliser (éliminer CRLF éventuels)
            umask 177
            cat > .env <<'EOF'
            ${{ secrets.PROD_ENV }}
            EOF
            chmod 600 .env
            tr -d '\r' < .env > .env.tmp && mv .env.tmp .env

            # Fichiers attendus
            test -f "$COMPOSE_FILE"  || { echo "Compose manquant: $COMPOSE_FILE"; exit 2; }
            test -f "Caddyfile.prod" || { echo "Caddyfile.prod manquant"; exit 2; }

            # Auth GHCR (root)
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            # Choix compose
            if sudo docker compose version >/dev/null 2>&1; then
              COMPOSE="sudo docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              COMPOSE="sudo docker-compose"
            else
              echo "Erreur: ni 'docker compose' ni 'docker-compose' n'est installé." >&2
              exit 1
            fi

            # Valider la config: si ça échoue, afficher l'erreur détaillée puis quitter
            set +e
            $COMPOSE -f "$COMPOSE_FILE" --env-file .env config -q
            cfg_rc=$?
            set -e
            if [ $cfg_rc -ne 0 ]; then
              echo "==== docker compose config (détaillé) ===="
              $COMPOSE -f "$COMPOSE_FILE" --env-file .env config || true
              echo "==== Aperçu du .env (lignes non vides, 1ères 30) ===="
              grep -v '^[[:space:]]*$' .env | sed -n '1,30p' || true
              echo "==== Fin diagnostic config. Abandon. ===="
              exit $cfg_rc
            fi

            # Pull explicite (affichera les 401/404 si souci d'image)
            $COMPOSE -f "$COMPOSE_FILE" --env-file .env pull

            # UP détaché
            $COMPOSE -f "$COMPOSE_FILE" --env-file .env up -d --remove-orphans --no-ansi

            # Contrôles & nettoyage
            $COMPOSE -f "$COMPOSE_FILE" --env-file .env ps
            sudo docker image prune -f || true

            echo "DEPLOY OK"
